<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stocks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>
        <button ion-item *ngFor="let item of myStockArray" (click)="itemSelected(item)">
          <div class="row row-center"></div>
          <div class="col">
            <h3>
              {{item.ticker}} - {{item.name}}
            </h3>
          </div>
        </button>
      </ion-list>
</ion-content>
