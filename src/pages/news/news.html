<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
      <ion-list *ngFor="let item of newsFeeds">
        
          <ion-card>
            <img src="{{item.urlToImage}}" alt="" >
            <ion-card-content>

              <button (click)="openLink(item.url)" color="dark" style="font-size:15px;font-weight:300;text-decoration:none;" clear>
                {{item.title}}
              </button>
            </ion-card-content>
            
          </ion-card>
        
      </ion-list>
    
</ion-content>
